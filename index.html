<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Valentina Avalos</title>
    <style>
        body {
            background-color: #87CEEB; /* Color celeste */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em; /* Tamaño de fuente grande */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* Tamaño de fuente más pequeño en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <h1>Hola, soy Valentina Avalos</h1>
</body>
</html>
